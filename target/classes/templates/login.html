<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link href="css/_login.css" rel="stylesheet">
  <link href="css/_index.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="assets/brand/sygnet.svg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/8947a72909.js"></script>

  <title>Rebook</title>
</head>
<body>
<div class="app">
  <div class="app-top-box sticky-top">
    <header class="app-header">
      <div class="container-fluid" style="padding-left:40px">
        <div class="row">
          <div class="col-md-5 app-branding">
            <img src="/assets/brand/sygnet.svg" alt="" style="width:40px;height:40px;margin-right:20px"/>
            <a th:href="@{/profile}" class="app-title">Rebook</a>
          </div>
          <div class="col-md-5">
            <nav class="app-nav">
              <ul>
                <li>
                  <a th:href="@{/login}" th:class="${navActive}">Login</a>
                </li>
                <li>
                  <a th:href="@{/signup}" th:class="${navActive}">Signup</a>
                </li>
              </ul>
            </nav>
          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </header>
  </div>
  <div class="app-body">
    <div class="login-container">
      <div class="login-content">
        <h1 class="login-title">Login to Real Estate Social</h1>
        <form action="#" th:action="@{/login}" method="post">
          <div class="form-item">
            <input type="email" name="email" style="font-size:16px"
                   class="form-control" placeholder="Email" required>
          </div>
          <div class="form-item">
            <input type="password" name="password"
                   style="font-size:16px; font-weight:500"
                   class="form-control" placeholder="Password" required>
          </div>
          <div class="form-item">
            <button type="submit" style="font-size:16px"
                    class="btn btn-block btn-primary">Login
            </button>
          </div>
        </form>
        <span class="signup-link" style="font-size:15px">New user?
            <a th:href="@{/signup}" style="font-size:15px">Sign up!</a>
        </span>
      </div>
    </div>
  </div>
</div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
