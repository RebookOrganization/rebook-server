<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">

  <link href="css/_signup.css" rel="stylesheet">
  <link href="css/_index.css" rel="stylesheet">
  <link href="css/_footer.css" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <link rel="shortcut icon" href="assets/brand/sygnet.svg">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">

  <!-- Icons -->
  <link href="vendors/css/font-awesome.min.css" rel="stylesheet">
  <link href="vendors/css/simple-line-icons.min.css" rel="stylesheet">

  <script src="https://kit.fontawesome.com/8947a72909.js"></script>

  <title>Rebook</title>
</head>
<body>
<div class="app-body">
  <div class="forgot-password-container">
    <div class="forgot-password-content">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="text-center">
            <h3><i class="icon-lock" style="font-size:2em;"></i></h3>
            <h2 class="text-center">Forgot Password?</h2>
            <p>Enter your e-mail address and we'll send you a link to reset your password.</p>
            <div class="panel-body">

              <div th:if="${param.success}">
                <div class="alert alert-info">
                  You've successfully requested a new password reset!
                </div>
              </div>

              <form th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="post">
                <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-envelope-letter"></i></span>
                    </div>
                    <input id="email" class="form-control" placeholder="email address"
                           th:field="*{email}"/>
                  </div>
                  <p class="error-message"
                     th:each="error : ${#fields.errors('email')}"
                     th:text="${error}">Validation error</p>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success btn-block">Reset Password</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          New user? <a href="/" th:href="@{/signup}">Register</a>
        </div>
        <div class="col-md-12">
          Already registered? <a href="/" th:href="@{/login}">Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer pt-3 pb-4">
  <div class="container">
    <div class="row">
      <div class="col-6">
        <nav class="footer-nav">
          <ul>
            <li>
              <a>ABOUT US</a>
            </li>
          </ul>
          <ul>
            <li>
              <a>TERMS</a>
            </li>
          </ul>
          <ul>
            <li>
              <a>PRIVACY</a>
            </li>
          </ul>
          <ul>
            <li>
              <a>LANGUAGE</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="col-6 text-right">
        <div class="py-3" style="font-size: 16px;font-weight: 600;color: #999">Â© 2019 Copyright:
          <a href="https://mdbootstrap.com/education/bootstrap/"
             class="corp" style="color: #999"> Rebook.com.vn</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>
</html>
